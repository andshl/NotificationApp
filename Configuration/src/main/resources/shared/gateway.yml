zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000

  routes:
    email-notification-service:
      url: http://localhost:8000
      path: /notification/email/**
      serviceId: email-notification-service
      stripPrefix: false
      sensitiveHeaders:

ribbon:
  eureka:
    enabled: false

server:
  port: 4000
