hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 20000

zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 200000
    socket-timeout-millis: 200000

  routes:
    email-notification-service:
      path: notification/email/**
      serviceId: email-notification-service
      stripPrefix: false
      sensitiveHeaders:

ribbon:
  ReadTimeout: 20000
  ConnectTimeout: 20000

server:
  port: 4000
